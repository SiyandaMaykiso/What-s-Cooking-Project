<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's Cooking?</title>
  <meta name="description" content="Find recipes using the ingredients you already have at home. Includes grocery store locator." />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- Hero background -->
    <div class="hero" role="presentation"></div>

    <!-- Header -->
    <header class="header">
      <h1>What's Cooking?</h1>
    </header>

    <!-- Main search interface -->
    <main class="main-search">
      <form id="ingredientForm" aria-label="Recipe search form">
        <label for="searchBar" class="visually-hidden">Search for an ingredient</label>
        <input
          type="text"
          id="searchBar"
          placeholder="Search Ingredient"
          aria-label="Ingredient search input"
          autocomplete="off"
          required
        />
        <button id="searchBtn" type="submit" aria-label="Submit ingredient search">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="ingredient-tags">
        <div class="ingredient1"></div>
        <div class="ingredient2"></div>
      </div>
    </main>

    <!-- Recipe results -->
    <section class="results" aria-live="polite" aria-label="Search results"></section>
  </div>

  <!-- Footer grocery finder -->
  <footer style="position: relative; padding: 20px 10px 30px; text-align: center; background-color: #fafafa; border-top: 1px solid #ccc; font-size: 14px; color: #555;">
    <p style="font-weight: bold; font-size: 18px; margin-bottom: 10px;">Need groceries?</p>
    <button id="findGrocery" aria-label="Find nearby grocery stores" style="background-color: #4caf50; color: white; padding: 10px 20px; font-size: 18
    px; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.3s ease;">Click Here!</button>
    <p style="margin-top: 15px; font-size: 15px; color: #555; text-align: left; font-style: italic;">&copy;  Created by Siyanda Burnham</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
