<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's Cooking?</title>
  <meta name="description" content="Find recipes using the ingredients you already have at home. Includes grocery store locator." />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- Hero background -->
    <div class="hero" role="presentation"></div>

    <!-- Header -->
    <header class="header">
      <h1>What's Cooking?</h1>
    </header>

    <!-- Main search interface -->
    <main class="main-search">
      <form id="ingredientForm" aria-label="Recipe search form">
        <label for="searchBar" class="visually-hidden">Search for an ingredient</label>
        <input
          type="text"
          id="searchBar"
          placeholder="Search Ingredient"
          aria-label="Ingredient search input"
          autocomplete="off"
          required
        />
        <button id="searchBtn" type="submit" aria-label="Submit ingredient search">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="ingredient-tags">
        <div class="ingredient1"></div>
        <div class="ingredient2"></div>
      </div>
    </main>

    <!-- Recipe results -->
    <section class="results" aria-live="polite" aria-label="Search results"></section>

    <!-- Footer grocery finder -->
    <footer>
      <p>Need groceries?</p>
      <button id="findGrocery" aria-label="Find nearby grocery stores">Click Here!</button>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
